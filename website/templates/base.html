<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}RH Marcos - Sistema de Gestão{% endblock %}</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'website/img.png' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'website/css/master.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'website:index' %}">
                <img src="{% static 'website/img.png' %}" width="30" class="mr-2" alt="Logo">
                <span class="text-secondary mr-3">Página Inicial</span>
                <span class="text-muted">Funcionários</span>
            </a>
            <span class="text-muted ml-auto" id="relogio"></span>
        </div>
    </nav>
    <div class="container mt-5">
        {% block conteudo %}{% endblock %}
    </div>

    <script>
        function atualizarRelogio() {
            const agora = new Date();
            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            const segundos = String(agora.getSeconds()).padStart(2, '0');
            document.getElementById('relogio').textContent = `Hora: ${horas}:${minutos}:${segundos}`;
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();
    </script>
</body>
</html>
